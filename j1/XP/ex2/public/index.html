<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Inscription / Connexion</h1>

    <div class="form">
      <h2>S'inscrire</h2>
      <input type="text" id="regUsername" placeholder="Nom d'utilisateur">
      <input type="password" id="regPassword" placeholder="Mot de passe">
      <button id="registerBtn">S'inscrire</button>
    </div>

    <div class="form">
      <h2>Connexion</h2>
      <input type="text" id="loginUsername" placeholder="Nom d'utilisateur">
      <input type="password" id="loginPassword" placeholder="Mot de passe">
      <button id="loginBtn">Se connecter</button>
    </div>

    <div id="profile"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
