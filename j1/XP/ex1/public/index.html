<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CRUD Posts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Liste des Posts</h1>
    <div id="posts"></div>

    <h2>Ajouter un Post</h2>
    <form id="postForm">
      <input type="text" id="title" placeholder="Titre" required>
      <textarea id="body" placeholder="Contenu" required></textarea>
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
